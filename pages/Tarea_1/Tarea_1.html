<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <div id="white" class="row justify-content-center align-items-center">

        <div class="row">
            <div class="col-lg-4 col-md-6">

                    <div id="topText">
