<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>TAREA 2 - BOOTSTRAP - Mrybakin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <h1 class="text-primary text-center">Contact Us</h1>
        </div>
        <div class="row justify-content-center mt-4">
            <hr class="w-55">
        </div>
        <div class="row justify-content-center mt-4">
            <form>
                <div class="row mb-3">
                    <div class="col-1">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-1">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-1">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <div class="col-9">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-1">
                        <i class="bi bi-telephone-fill"></i>
                    </div>
                    <div class="col-9">
                        <input type="tel" class="form-control" placeholder="Phone">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-1">
                        <i class="bi bi-chat-left-dots-fill"></i>
                    </div>
                    <div class="col-9">
                        <textarea class="form-control" rows="5" placeholder="Enter your message for us here. We will get back within 2 business days."></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
